<!-- <!doctype html> -->
<html>

<head>
  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script>
    $(window).load(function () {
      $(".loader").fadeOut("slow");
    })
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>Educational RC</title>

  <!-- global CSS Starts -->
  <link rel="stylesheet" href="css/lib/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="css/main.css" type="text/css" />
  <link rel="stylesheet" href="css/template/memoryGame.css" type="text/css" />
  <!-- global CSS End -->


  <!-- global JS Starts -->
  <script src="js/lib/jquery_v3.3.1.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <!-- global JS End -->

  <style>
    .loader {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: url('js/lib/preloader.gif') 50% 50% no-repeat rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div class="loader"></div>
  <audio id="correct">
    <source src="assets/audio/correct.mp3" type="audio/mpeg"></audio>
  <audio id="incorrect">
    <source src="assets/audio/incorrect.mp3" type="audio/mpeg"></audio>
  <audio id="completeGame">
    <source src="assets/audio/completeGame.mp3" type="audio/mpeg"></audio>

  <div id="container">
    <div class="page_content">

      <div class="container-fluid noPadding">
        <!-- header start -->
        <div class="col-xs-12 noPadding header">
          <div class="box1 title" data-audioSrc="assets/audio/rubric.mp3" onClick="fnTitleAudioClick(this)">
            <img src="assets/images/audio_icon.png" class="img-responsive" /></div>
          <div class="boxhead5 headingTitle">
            <h1>Play memory game.</h1>
          </div>

          <div class="box1">
            <div class="resourseBtn " >
            <img src=" assets/images/resourse_icon.png" class="img-responsive" />
          </div>
        </div>

        <div class="box1 pull-right helpBtn" style="display: none">
          <img src="assets/images/help_icon.png" class="img-responsive" />
        </div>
      </div>
      <audio id="audioPlayer1" preload="auto" src=""></audio>
      <audio id="audioPlayer2" preload="auto" src=""></audio>
      <!-- header end -->

      <!-- page start -->
      <section class="col-xs-12 pageContainer">
        <div class="pageBg col-xs-12"></div>
        <div class="pageContent col-xs-12 noPadding">
          <div id="myCarousel" class="carousel slide col-xs-12 template2_v1" data-ride="carousel" data-interval="0"
            data-wrap="false" data-id="template2_v1">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active" data-audioSrc="assets/audio/s1.mp3" style="display: flex;">

                <!-- memory game start -->
                <div class="memoryGame">
                    <div class="memoryGameCard image5" data-framework="image5">
                      <img class="frontImage" src="assets/images/img/5.jpg" alt="image5" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image5" />
                    </div>
                    <div class="memoryGameCard image3" data-framework="image3">
                      <img class="frontImage" src="assets/images/img/3.jpg" alt="image3" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image3" />
                    </div>
                    <div class="memoryGameCard image1" data-framework="image1">
                      <img class="frontImage" src="assets/images/img/1.jpg" alt="image1" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image1" />
                    </div>
                    <div class="memoryGameCard image2" data-framework="image2">
                      <img class="frontImage" src="assets/images/img/2.jpg" alt="image2" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image2" />
                    </div>

                    <div class="memoryGameCard image5" data-framework="image5">
                      <img class="frontImage" src="assets/images/img/5.jpg" alt="image5" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image5" />
                    </div>
                    <div class="memoryGameCard image4" data-framework="image4">
                      <img class="frontImage" src="assets/images/img/4.jpg" alt="image4" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image4" />
                    </div>
                    <div class="memoryGameCard image3" data-framework="image3">
                      <img class="frontImage" src="assets/images/img/3.jpg" alt="image3" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image3" />
                    </div>
                    <div class="memoryGameCard image1" data-framework="image1">
                      <img class="frontImage" src="assets/images/img/1.jpg" alt="image1" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image1" />
                    </div>

                    <div class="memoryGameCard image2" data-framework="image2">
                      <img class="frontImage" src="assets/images/img/2.jpg" alt="image2" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image2" />
                    </div>
                    <div class="memoryGameCard image6" data-framework="image6">
                      <img class="frontImage" src="assets/images/img/6.jpg" alt="image6" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image6" />
                    </div>
                    <div class="memoryGameCard image6" data-framework="image6">
                      <img class="frontImage" src="assets/images/img/6.jpg" alt="image6" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image6" />
                    </div>
                    <div class="memoryGameCard image4" data-framework="image4">
                      <img class="frontImage" src="assets/images/img/4.jpg" alt="image4" />
                      <img class="backImage" src="assets/images/img/front.jpg" alt="image4" />
                    </div>
                </div>
                <!-- memory game end -->


              </div>
            </div> <!-- carousel-inner -->
          </div> <!-- myCarousel -->
        </div>
      </section>
      <!-- page end -->

      <!-- footer start -->
      <div class="row">
        <div class="col-xs-12 footer">
          <div class="box1">
            <div class="reloadBtnAll">
              <img src="assets/images/replay_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box3">
            <div class="audioPlayerContainer" id="audioDragContainer">
              <div class="col-xs-12 controlsDiv">
                <div class="controlsinline">
                  <div id="pButton" class="col-xs-1 noPadding">
                    <img src="assets/images/play.png" class="img-responsive playImg" onClick="fnStartAudio('play');" />
                    <img src="assets/images/pause.png" class="img-responsive pauseImg"
                      onClick="fnStartAudio('pause');" />
                  </div>
                  <div class="col-xs-11" id="audioDrag">
                    <div class="slidecontainer">
                      <input type="range" min="0" max="100" value="0" class="slider" id="myRange" step="0.1">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="box1">

            <div class="reloadBtnScreen" style="visibility: hidden;" onclick=" fnReload()">
              <img src="assets/images/reload_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box2">
            <div class="showAnsBtn ">
              <img src="assets/images/showAns_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box1">
            <div class="backBtn" style="visibility: hidden;">
              <img src="assets/images/back_icon.png" class="img-responsive" />
            </div>
          </div>

          <div class="box4">
            <div class="pageNumber" style="visibility: hidden;">1 of 4</div>
          </div>

          <div class="box1">
            <div class="nextBtn" style="visibility: hidden;">
              <img src="assets/images/next_icon.png" class="img-responsive inlineblock" />
            </div>
          </div>


        </div>
      </div>
      <!-- footer end -->


      <div class="resoursePopup">
        <div class="resourseContainer">
          <img class="closeBtn" src="assets/images/close_icon.png">
          <div class="col-xs-12 noPadding" style="overflow: auto;width:100%;height:100%;padding:0;">
            <img src="assets/images/dummy.jpg" />
          </div>
        </div>
      </div>

      <div class="helpPopup" style="visibility: hidden;">
        <div class="helpContainer">
          <img class="closeBtn" src="assets/images/close_icon.png">
          <div class="col-xs-12" style="overflow: auto;width:100%;height:100%;font-size:30px;">
            <p>Help content goes here.</p>
          </div>
        </div>
      </div>


    </div>
  </div>
  </div>

  <script type="text/javascript">
    $(function () {
      fnSetPlayer();
      fnTemplate2_v1($('div.active'));
    });  
  </script>
  <script id="mapData" type="text/javascript" src="js/template/memoryGame.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
